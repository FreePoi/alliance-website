type Account @entity {
  id: ID!
  address: String! @index(unique: true)
  additional: String
  display: String
  displayParent: String
  legal: String
  web: String
  riot: String
  email: String
  pgpFingerprint: String
  image: String
  twitter: String
}

type Member @entity {
  id: ID!

  account: Account!
  locked: BigInt
  type: String! # FOUNDER | FELLOW | ALLY
  status: String! # EXIST | RETIRED | KICKED
  joinBlock: BigInt
  joinTime: Date
  joinMotionIndex: Int
  elevatedBlock: BigInt
  elevatedTime: Date
  elevatedMotionIndex: Int
  kickedBlock: BigInt
  kickedTime: Date
  kickedMotionIndex: Int
  retiredBlock: BigInt
  retiredTime: Date
  retiredMotionIndex: Int
}

type Rule @entity {
  id: ID!

  cid: String!
  createTime: Date!
  motionIndex: String!
}

type Announcement @entity {
  id: ID!

  cid: String!
  createTime: Date!
  motionIndex: String!
}

type Candidate @entity {
  id: ID!

  account: Account!
  locked: BigInt
  nominator: Account
  applyTime: Date
  applyBlock: BigInt
}

type Blacklist @entity {
  id: ID!

  account: Account
  website: String
  isAccount: Boolean
  addTime: Date
  addBlock: BigInt
  removeTime: Date
  removeBlock: BigInt
  addMotionIndex: Int
  removeMotionIndex: Int
}

type Motion @entity {
  id: ID!

  hash: String!
  proposer: Account
  index: Int! @index(unique: true)
  createTime: Date
  createBlock: BigInt
  closeTime: Date
  closeBlock: BigInt
}

type MotionAction @entity {
  id: ID!

  motionIndex: Int!
  account: Account!
  approve: Boolean
  block: BigInt
}
