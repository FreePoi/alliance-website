type Account @entity {
  id: ID!
  address: String! @index(unique: true)
  additional: String
  display: String
  legal: String
  web: String
  riot: String
  email: String
  pgpFingerprint: String
  image: String
  twitter: String
}

type Member @entity {
  id: ID!

  account: Account!
  locked: BigInt
  type: String! # FOUNDER | FELLOW | ALLY
  status: String! # EXIST | RETIRED | KICKED
  joinBlock: BigInt
  joinTime: Date
  elevatedBlock: BigInt
  elevatedTime: Date
  joinMotionHash: String
  elevatedMotionHash: String
}

type Rule @entity {
  id: ID!

  cid: String!
  createTime: Date!
  createBlock: BigInt!
  motionHash: String!
}

type Announcement @entity {
  id: ID!

  cid: String!
  createTime: Date!
  createBlock: BigInt!
  motionHash: String!
}

type Candidate @entity {
  id: ID!

  account: Account!
  locked: BigInt
  nominator: Account
  applyTime: Date
  applyBlock: BigInt
}

type Blacklist @entity {
  id: ID!

  account: Account
  website: String
  isAccount: Boolean
  addTime: Date
  addBlock: BigInt
  removeTime: Date
  removeBlock: BigInt
  addMotionHash: String
  removeMotionHash: String
}

type Motion @entity {
  id: ID!

  hash: String!
  proposer: Account
  index: BigInt
  createTime: Date
  createBlock: BigInt
  closeTime: Date
  closeBlock: BigInt
}

type MotionAction @entity {
  id: ID!

  motionHash: String!
  account: Account!
  approve: Boolean
  block: BigInt
}
