type Account @entity {
  id: ID!
  address: String! @index(unique: true)
  additional: String
  display: String
  legal: String
  web: String
  riot: String
  email: String
  pgpFingerprint: String
  image: String
  twitter: String
}

type Member @entity {
  id: ID!

  account: String!
  locked: BigInt
  type: String! # FOUNDER | FELLOW | ALLY
  status: String! # EXIST | RETIRED | KICKED
  joinTime: Date
  elevatedTime: Date
  joinMotionHash: String
  elevatedMotionHash: String
}

type Rule @entity {
  id: ID!

  cid: String!
  createTime: Date!
  montionHash: String!
}

type Announcement @entity {
  id: ID!

  cid: String!
  createTime: Date!
  montionHash: String!
}

type Candidate @entity {
  id: ID!

  account: String
  locked: BigInt
  nominator: String
  applyTime: Date
}

type Blacklist @entity {
  id: ID!

  value: String! @index(unique: true)
  isAccount: Boolean
  addTime: Date
  removeTime: Date
  addMotionHash: String
  removeMotionHash: String
}

type Motion @entity {
  id: ID!

  hash: String!
  proposer: String
  index: BigInt
  createTime: Date
  closeTime: Date
}

type MotionAction @entity {
  id: ID!

  motionHash: String!
  account: String!
  approve: Boolean
}


